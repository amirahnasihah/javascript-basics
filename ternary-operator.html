<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
</head>
<body>
   <p id="demo"></p>
   <p> Since the <b>testScore</b> is more than <b>75</b>, then the value <b>"Passed"</b> was assigned to the <b>testResult</b> variable. </p>

   <script>
      var testScore = 80;
      var testResult = (testScore > 75) ? "Passed" : "Failed";
      document.getElementById("demo").innerHTML = testResult;
   </script>
</body>
</html>
